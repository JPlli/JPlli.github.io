<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>

  </head>
  
  <body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>

    <div id="carouselContainer" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
      <div class="carousel-inner">

        <!-- B Eunho -->
        <div class="carousel-item active">
            <img src="https://pbs.twimg.com/media/GGNYUz_aEAEc6CR?format=jpg&name=large" class="d-block w-100">
        </div>

        <!-- B Bamby -->
        <div class="carousel-item">
          <img src="https://pbs.twimg.com/media/GGTZcl2awAAHKdC?format=jpg&name=large" class="d-block w-100">
        </div>

        <!-- B Yejun -->
        <div class="carousel-item">
          <img src="https://pbs.twimg.com/media/GGXpimBa4AACX3S?format=jpg&name=large" class="d-block w-100">
        </div>

        <!-- B Noah  -->
        <div class="carousel-item">
          <img src="https://pbs.twimg.com/media/GGcWyCraUAAFmOo?format=jpg&name=large" class="d-block w-100">
        </div>

        <!-- B Hamin -->
        <div class="carousel-item">
          <img src="https://pbs.twimg.com/media/GGcbeGQbcAAt0wj?format=jpg&name=large" class="d-block w-100">
        </div>
      </div>
      
      <!-- previous button -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselContainer" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <!-- next button -->
      <button class="carousel-control-next" type="button" data-bs-target="#carouselContainer" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      
    </div>

</html>
